<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Booking</title>

    <style>
        .bold {
            color: red;
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>

<body>

    <h1>Bookings to Mumbai</h1>

    {% for passenger in passengers%}

    <p> <span class="bold"> Passenger name: </span> {{passenger.first_name}} {{passenger.last_name}} </p>
    <p> <span class="bold"> Passenger age:  </span> {{passenger.age}} </p>
    <p> <span class="bold"> Date of departure: </span> {{passenger.date}} </p>
    <br> {%endfor%}

</body>

</html>
